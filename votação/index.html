<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Votação de Camisas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 10px;
      padding: 0;
    }

    h1 {
      color: #333;
      font-size: 1.8rem;
    }

    .form-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .camisas {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 15px 0;
    }

    .camisa {
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.2s;
    }

    .camisa img {
      width: 100%;
      height: auto;
      display: block;
    }

    .camisa.selecionada {
      border: 3px solid #007bff;
      box-shadow: 0 0 10px rgba(0,123,255,0.6);
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
      word-wrap: break-word;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .camisas {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .camisas {
        grid-template-columns: 1fr;
      }
      input, button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Votação de Camisas 👕</h1>

  <div class="form-box">
    <form id="voteForm">
      <input type="text" id="nome" placeholder="Seu nome" required>

      <div class="camisas">
        <div class="camisa" data-camisa="Camisa 1">
          <img src="img/camisa1.png" alt="Camisa 1">
        </div>
        <div class="camisa" data-camisa="Camisa 2">
          <img src="img/camisa2.png" alt="Camisa 2">
        </div>
        <div class="camisa" data-camisa="Camisa 3">
          <img src="img/camisa3.png" alt="Camisa 3">
        </div>
        <div class="camisa" data-camisa="Camisa 4">
          <img src="img/camisa4.png" alt="Camisa 4">
        </div>
        <div class="camisa" data-camisa="Camisa 5">
          <img src="img/camisa5.png" alt="Camisa 5">
        </div>
        <div class="camisa" data-camisa="Camisa 6">
          <img src="img/camisa6.png" alt="Camisa 6">
        </div>
        <div class="camisa" data-camisa="Camisa 7">
          <img src="img/camisa7.png" alt="Camisa 7">
        </div>
      </div>

      <input type="hidden" id="camisaEscolhida" required>
      <button type="submit">Votar</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const camisas = document.querySelectorAll(".camisa");
    const camisaEscolhida = document.getElementById("camisaEscolhida");
    const form = document.getElementById("voteForm");
    const msg = document.getElementById("msg");
    const botao = form.querySelector("button");

    function dataFormatada() {
      const d = new Date();
      const dia = String(d.getDate()).padStart(2,'0');
      const mes = String(d.getMonth()+1).padStart(2,'0');
      const ano = d.getFullYear();
      const horas = String(d.getHours()).padStart(2,'0');
      const minutos = String(d.getMinutes()).padStart(2,'0');
      return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
    }

    camisas.forEach(c => {
      c.addEventListener("click", () => {
        camisas.forEach(c => c.classList.remove("selecionada"));
        c.classList.add("selecionada");
        camisaEscolhida.value = c.dataset.camisa;
      });
    });

    if(localStorage.getItem("jaVotou")) {
      msg.textContent = "⚠️ Você já votou!";
      msg.style.color = "orange";
      botao.disabled = true;
      form.querySelector("#nome").disabled = true;
      camisas.forEach(c => c.style.pointerEvents = "none");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const camisa = camisaEscolhida.value;

      if (!camisa) {
        msg.textContent = "⚠️ Selecione uma camisa antes de votar!";
        msg.style.color = "red";
        return;
      }

      botao.disabled = true;
      form.querySelector("#nome").disabled = true;
      camisas.forEach(c => c.style.pointerEvents = "none");

      try {
        const response = await fetch("https://api.sheetmonkey.io/form/4o4b9aJ1nGNKZWiqVKpPQr", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            Nome: nome,
            Camisa: camisa,
            Data: dataFormatada()
          }),
        });

        if (response.ok) {
          msg.textContent = "✅ Voto registrado com sucesso!";
          msg.style.color = "green";
          localStorage.setItem("jaVotou", "true");
        } else {
          msg.textContent = "❌ Erro ao enviar voto!";
          msg.style.color = "red";
          botao.disabled = false;
          form.querySelector("#nome").disabled = false;
          camisas.forEach(c => c.style.pointerEvents = "auto");
        }
      } catch (error) {
        msg.textContent = "⚠️ Falha na conexão!";
        msg.style.color = "red";
        botao.disabled = false;
        form.querySelector("#nome").disabled = false;
        camisas.forEach(c => c.style.pointerEvents = "auto");
      }
    });
  </script>
</body>
</html>
